version: '3.8'

services:
  # 1. The Database (MariaDB)
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elite_croupier_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  # 2. The Backend Server
  server:
    build:
      context: ../../
      dockerfile: dev-ops/docker/server.Dockerfile
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: db  # "db" matches the service name above!
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: elite_croupier_db
    depends_on:
      - db

  # 3. The Frontend Client
  client:
    build:
      context: ../../
      dockerfile: dev-ops/docker/client.Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    depends_on:
      - server

volumes:
  db_data: